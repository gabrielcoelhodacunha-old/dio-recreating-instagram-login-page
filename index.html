<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="phone-picture">
            <img src="./img/instagram-celular.png" alt="image of a smartphone with instagram open" style="height:500px">
        </div>
        <div class="login">
            <img src="./img/instagram-logo.png" alt="instagram logo">
            <div class="with-user">
                <input type="text" name="user-id" id="user-id">
                <input type="password" name="user-password" id="user-password">
                <button>Log In</button>
            </div>
            <div class="with-facebook">
                <img src="./img/facebook-logo.png" alt="facebook logo" style="height:25px">
                <a href="#">Log in with Facebook</a>
            </div>
        </div>
        <div class="sign-up">
            <p>Don't have an account?</p>
            <a href="#">Sign Up</a>
        </div>
        <div class="get-the-app">
            <a href="#" class="ios"></a>
            <a href="#" class="android"></a>
        </div>
    </body>
</html>
