<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="phone_picture">
                <img src="./img/instagram-celular.png" alt="image of a smartphone with instagram open">
            </div>
            <div class="login-sign_up-get_the_app">
                <div class="login">
                    <img src="./img/instagram-logo.png" alt="instagram logo">
                    <div class="with_user">
                        <input type="text" name="user_id" id="user_id" placeholder="Phone number, username or number">
                        <input type="password" name="user_password" id="user_password" placeholder="Password">
                        <a href="">Log In</a>
                    </div>
                    <p>OR</p>
                    <div class="with_facebook">
                        <img src="./img/facebook-logo.png" alt="facebook logo">
                        <a href="">Log in with Facebook</a>
                    </div>
                    <a href="" class="forgot_password">Forgot password?</a>
                </div>
                <div class="sign_up">
                    <p>Don't have an account?</p>
                    <a href="">Sign Up</a>
                </div>
                <div class="get_the_app">
                    <p>Get the app.</p>
                    <div class="download">
                        <a href="" class="ios"></a>
                        <a href="" class="android"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
